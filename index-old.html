  <!-- Dados -->
  <div id="dados">
    <!-- Tipo de iluminação -->
    <select id="tipo-iluminacao" name="tipo-iluminacao" >
      <option value="">Seleccionar opção</option>
    </select>
    <input id="custo-unit-iluminacao" name="custo-unit-iluminacao" type="number" value="" hidden>

    <!-- Iluminação interior e exterior-->
    <div id="iluminacao" hidden>
      <div id="espacos-iluminacao" name="espacos-iluminacao">
        <div id="espaco" name="espaco" hidden>
          <label id="espaco-num" name="espaco-num">Espaço</label>
          <select id="tipologia" class="interior" name="tipologia">
            <option value="">Seleccionar opção</option>
          </select>
          <input id="designacao" name="designacao" type="text" value="" placeholder="Designação">
          <input id="area" class="interior" name="area" type="number" value="" placeholder="Área(m2)">
          <button id="remove-espaco" name="remove-espaco" onclick="removeEspaco(this)">Remover</button>
        </div>
      </div>
      <button id="adiciona-espaco" name="adiciona-espaco" onclick="adicionaEspaco()">Adicionar</button>
    </div>

    <button id="continuar-dados" onclick="recolheDados()">Continuar</button>
  </div>

  <div id="fonte-luz" hidden>
    <div id="espacos-fonte-luz">
      <div id="espaco-fonte-luz" hidden>
        <label id="espaco-num-fonte-luz" name="espaco-fonte-luz"></label>
        <label id="designacao-fonte-luz" name="designacao-fonte-luz"></label>
        <input id="quantidade-fonte-luz" name="quantidade-fonte-luz" type="number" value="">
        <select id="tipo-fonte-luz"  name="tipo-fonte-luz">
          <option value="">Seleccionar opção</option>
        </select>
        <select id="potencia-fonte-luz" name="potencia-fonte-luz">
          <option value="">Seleccionar opção</option>
        </select>
        <label id="horas-funcionamento-fonte-luz" name="horas-funcionamento-fonte-luz">horas funcionamento</label>
        <label id="observacao-fonte-luz" name="observacao-fonte-luz">observacao</label>
        <label id="acessorios-fonte-luz" name="acessorios-fonte-luz">acessorios</label>
        <label id="rendimento-fonte-luz" name="rendimento-fonte-luz">rendimento</label>
      </div>
    </div>

    <button id="continuar-fonte-luz">Continuar</button>
  </div>
